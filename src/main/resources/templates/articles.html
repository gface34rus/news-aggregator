<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .meta-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ü§ñ News Aggregator</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏</h2>
            
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 15%">–î–∞—Ç–∞</th>
                                    <th>–ó–∞–≥–æ–ª–æ–≤–æ–∫</th>
                                    <th style="width: 10%">–î–µ–π—Å—Ç–≤–∏–µ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${articles}">
                                    <td class="align-middle meta-text" 
                                        th:text="${#temporals.format(article.publishedAt, 'dd-MM-yyyy HH:mm')}">
                                        12-01-2024 10:00
                                    </td>
                                    <td class="align-middle">
                                        <a th:href="${article.url}" target="_blank" class="news-link" 
                                           th:text="${article.title}">
                                            Title placeholder
                                        </a>
                                        <div class="small text-muted mt-1" 
                                             th:text="${#strings.abbreviate(article.content, 100)}">
                                            Description placeholder...
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <a th:href="${article.url}" target="_blank" class="btn btn-sm btn-outline-secondary">
                                            –ß–∏—Ç–∞—Ç—å ‚Üó
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/(page=${currentPage - 1})}">–ü—Ä–µ–¥—ã–¥—É—â–∞—è</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${'–°—Ç—Ä–∞–Ω–∏—Ü–∞ ' + (currentPage + 1) + ' –∏–∑ ' + totalPages}">1 –∏–∑ 10</span>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/(page=${currentPage + 1})}">–°–ª–µ–¥—É—é—â–∞—è</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
